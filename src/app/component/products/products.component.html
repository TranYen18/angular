
<button class="btn btn-primary m-3" routerLink="/product/add">Product Add</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
                <button class="btn btn-info me-2" routerLink="/product/{{ product.id }}">Info</button>
                <button class="btn btn-warning me-2" routerLink="/product/{{ product.id }}/edit">Edit</button>
                <button class="btn btn-danger" (click)="onRemoveItem(product.id!)">Remove</button>

            </td>
        </tr>
    </tbody>
</table>
